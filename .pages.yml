content:
  - name: doctrines
    label: Doctrines
    path: src/content/projects
    filename: '{name}.md'
    type: collection
    view:
      fields: [image, name, startDate]
    fields:
      - name: name
        label: Title
        type: string

      - name: description
        label: Description
        type: text
        
      - name: tags
        label: Tags
        type: tags

      - name: startDate
        label: Start date
        type: date
        options:
          format: YYYY/MM/DD

      - name: image
        label: Image
        type: image

      - name: body
        label: Body
        type: rich-text

media:
  input: public/static
  output: public/static



